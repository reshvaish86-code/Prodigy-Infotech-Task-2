<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Web Application</title>

    <!-- CSS Styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .stopwatch {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }

        .stopwatch h1 {
            margin-bottom: 20px;
        }

        #display {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .laps {
            margin-top: 20px;
            text-align: left;
        }

        .laps h3 {
            margin-bottom: 10px;
        }

        .laps ul {
            list-style-type: none;
            padding: 0;
            max-height: 100px;
            overflow-y: auto;
        }

        .laps li {
            background: #f2f2f2;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Stopwatch Container -->
    <div class="stopwatch">
        <h1>⏱️ Stopwatch</h1>

        <!-- Time Display -->
        <div id="display">00:00:00</div>

        <!-- Control Buttons -->
        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lap()">Lap</button>
        </div>

        <!-- Lap Times -->
        <div class="laps">
            <h3>Lap Times</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTime, 10);
        }

        function pause() {
            clearInterval(timerInterval);
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            document.getElementById("display").innerHTML = "00:00:00";
            document.getElementById("lapList").innerHTML = "";
        }

        function updateTime() {
            elapsedTime = Date.now() - startTime;

            let milliseconds = Math.floor((elapsedTime % 1000) / 10);
            let seconds = Math.floor((elapsedTime / 1000) % 60);
            let minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);

            document.getElementById("display").innerHTML =
                format(minutes) + ":" + format(seconds) + ":" + format(milliseconds);
        }

        function format(time) {
            return time < 10 ? "0" + time : time;
        }

        function lap() {
            let lapTime = document.getElementById("display").innerHTML;
            let li = document.createElement("li");
            li.innerText = lapTime;
            document.getElementById("lapList").appendChild(li);
        }
    </script>

</body>
</html>
